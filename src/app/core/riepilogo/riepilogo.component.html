<div class="container-fluid">
    <div class="sticky-top">
        <div class="row p-3" style="background-color:aliceblue">
            <div class="col-3">
                <img class="img-fluid" style="width:30%" src="assets/images/logo.png" alt="logo">
            </div>
            <div class="col-6 text-center font">
                <a class="navbar-brand font-weight-bold" href="index.html"> Olimpiazzon</a>
            </div>
        </div>
        <div class="row bg-primary text-white align-items-center">
            <div class="col text-left">
                <a class="btn btn-sm btn-primary m-2" href="index.html">Home</a>
                <a class="btn btn-sm btn-primary m-2" href="index.html">Atleti</a>
                <a class="btn btn-sm btn-primary m-2" href="sport.html">Sport</a>
            </div>
    </div>
    <h2 class="text-center m-4">Inserisci dati del selezionatore:</h2>
<div class="container">
    <div class="row justify-content-center" *ngIf="!selezionato">
        <div class="col-6 ">
            <form action="" (ngSubmit)="inviaOlimpionico(formOlimpionico)" #formOlimpionico = "ngForm">
                <div class="form-row">
                    <div class="col">
                        <div class="form-group">
                            <label for="nome">Nome:</label>
                            <input type="text" class="form-control" #nomeRef = "ngModel" [(ngModel)] = "selezionatore.nome"
                            minlength="2" pattern = "^[A-Za-z ]+$" required
                            id = "nome" name = "nome" placeholder="Inserisci il tuo nome...">
                        </div>
                        <ul class="text-danger" *ngIf="nomeRef.dirty && nomeRef.invalid">
                            <li *ngIf="nomeRef.errors?.['required']">Il nome è obbligatorio</li>
                            <li *ngIf="nomeRef.errors?.['minlength']">Lunghezza minima 2</li>
                            <li *ngIf="nomeRef.errors?.['pattern']">Pattern non rispettato</li>
                        </ul>
                    </div>
                    <div class="col">
                        <div class="form-group">
                            <label for="cognome">Cognome:</label>
                            <input type="text" class="form-control" [(ngModel)] = "selezionatore.cognome" id = "cognome" name = "cognome" placeholder="Inserisci il tuo cognome...">
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="citta">Città:</label>
                    <input type="text" class="form-control" [(ngModel)] = "selezionatore.citta" id = "citta" name = "citta" placeholder="Inserisci la tua città...">
                </div>
                <div class="form-group">
                    <label for="indirizzo">Indirizzo:</label>
                    <input type="text" class="form-control" id = "indirizzo" [(ngModel)] = "selezionatore.indirizzo" name = "indirizzo" placeholder="Inserisci il tuo indirizzo...">
                </div>
                <div class="text-center">
                    <button routerLink= "/dettaglio-carrello" class="btn btn-secondary m-2">TORNA AL CARRELLO</button>
                    <button  type="submit" class="btn btn-success">SPEDISCI ORDINI</button>
                </div>
            </form>
        </div>
    </div>
    <div class="row" *ngIf="selezionato">
        <div class="col m-2">
            <h4>Grazie mille del suo ordine che ha id = 457, spediremo i suoi articoli al più presto</h4>
        </div>
    </div>
    
</div>
